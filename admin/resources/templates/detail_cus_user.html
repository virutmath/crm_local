<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    {$load_header}
</head>
<body>
<div id="wrapper-full">
    <div class="col-xs-12" id="content-column">
        {$content_column}
    </div>
    <div class="clearfix"></div>
    <div class="col-xs-12 footer-button">
        {$footer_control}
    </div>
    
    <script>
        var bill_close = $('.bill-close');
        bill_close.click(function(){
            window.parent.communicateParentWindow('close_detail');
        });
    </script>
    <div id="modal"></div>
    <div id="overlay"></div>
    <div id="m-window"></div>
    <div id="loading">
        <i class="fa fa-spin fa-cog"></i>
        <span id="loading-text">Đang tải dữ liệu...</span>
    </div>
</div>
</body>
</html>
